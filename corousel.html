<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Carousel</title>
    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">"
</head>
<body>
     <div id="myCarousel"class="carousel slide" data-bs-ride="carousel">
        <!-- carousel indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#mycarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#mycarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#mycarousel" data-bs-slide-to="2"></li>
        </ol>
        <!-- wrapper for carousel items -->
         <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/New-York.jpeg" alt="First-slide">
            </div>
            <div class="carousel-item">
                <img src="images/Computer-mice.jpg"alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="images/Great-Sofa.jpg"alt="Thirs Slide">
            </div>
         </div>
         <!-- carousel controls -->
          <a href="#myCarousel" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
         </a>
         <a href="#myCarousel" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
         </a>

    </div>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
